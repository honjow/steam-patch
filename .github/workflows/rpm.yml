name: RPM Build

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  package-rpm:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout Code
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Set Script Permissions
        run: |
          chmod +x ./install.sh
          chmod +x ./uninstall.sh
      - name: ğŸ“¦ Warm up cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: ğŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true

      - name: ğŸ—ï¸ Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-gnu

      - name: âœ‚ï¸ Strip Debug Symbols
        run: strip -s target/x86_64-unknown-linux-gnu/release/steam-patch

      - name: â¡ï¸ Compress executable with UPX
        run: |
          sudo apt-get install upx
          upx --best target/x86_64-unknown-linux-gnu/release/steam-patch
      - name: ğŸ“¦ Upload build
        uses: actions/upload-artifact@v2
        with:
          name: steam-patch
          path: target/x86_64-unknown-linux-gnu/release/steam-patch

      - name: ğŸ› ï¸ Install RPM Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: ğŸ› ï¸ Install Rust and Cargo
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
          source $HOME/.cargo/env
          rustup default stable

      - name: ğŸ—ï¸ Set up RPM build environment
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          mv steam-patch ~/rpmbuild/SOURCES/
          cp steam-patch.spec ~/rpmbuild/SPECS/

      - name: ğŸ“¦ Build RPM package
        run: |
          source $HOME/.cargo/env
          rpmbuild -ba ~/rpmbuild/SPECS/steam-patch.spec

      - name: ğŸ“¤ Upload RPM package
        uses: actions/upload-artifact@v3
        with:
          name: steam-patch-rpm
          path: ~/rpmbuild/RPMS/x86_64/*.rpm
