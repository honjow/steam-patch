name: RPM Build

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  package-rpm:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“š Checkout Code
        uses: actions/checkout@v2

      - name: ðŸ› ï¸ Install RPM Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm
      - name: ðŸ› ï¸ Install Rust and Cargo
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup default stable
      - name: ðŸ—ï¸ Set up RPM build environment
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp steam-patch.spec ~/rpmbuild/SPECS/
      - name: ðŸ› ï¸ Install Rust and Cargo with system package manager
        run: |
          sudo apt-get update
          sudo apt-get install -y cargo rustc
      - name: ðŸ“¦ Build RPM package
        run: |
          source $HOME/.cargo/env
          echo "PATH=$PATH:$HOME/.cargo/bin" >> $GITHUB_ENV
          rpmbuild -bb --target=x86_64 ~/rpmbbuild/SPECS/steam-patch.spec

      - name: ðŸ“¤ Upload RPM package
        uses: actions/upload-artifact@v3
        with:
          name: steam-patch-rpm
          path: ~/rpmbuild/RPMS/x86_64/*.rpm
